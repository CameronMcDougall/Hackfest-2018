<mat-toolbar>
  <h1>

  </h1>
  <button mat-icon-button (click)= "sidenav.toggle()"><mat-icon>menu</mat-icon></button>
</mat-toolbar>
<mat-sidenav-container >
          <mat-sidenav #sidenav mode = "side" [opened]=false>

                  <h2>Flat</h2>
                  <mat-form-field>
                    <mat-label> Suburbs</mat-label>
                      <mat-select [(ngModel)] = "this.selectedSuburb" (input) = "changeSuburb()"  >
                  
                          
                          <mat-option *ngFor = "let city of cities" (click) = "print()" [value]="city" >
                          {{city}}
                        </mat-option>
                          
                        </mat-select>
                      </mat-form-field>
                      <br>
                  <mat-label class="label" >Min Price</mat-label> 
                  <br> 
                  <mat-slider min="{{this.minPrice}}" max="{{this.maxPrice}}" step="10" value="{{this.minPrice}}" (input) = "changeMinSlider($event.value)"></mat-slider>
                  <br> 
                  <mat-label class="label">Max Price</mat-label> 
                  <br>
                  <mat-slider min="{{this.minPrice}}" max="{{this.maxPrice}}" step="10" value="{{this.maxPrice}}" (input) = "changeMaxSlider($event.value)"></mat-slider>
                  <br>
                <mat-label >Number of rooms</mat-label>
                <br>
                <mat-button-toggle-group [value]="1"  *ngFor = "let n of numOfRooms">

                  
                    <mat-button-toggle>
                      <mat-radio-button (click) = "changeRooms(n)">
                        {{n}}
                      </mat-radio-button>
                      
                    </mat-button-toggle>
                </mat-button-toggle-group>
            
          </mat-sidenav>

   
          <mat-sidenav-content>
              <agm-map [latitude]="lat" [longitude]="lng">
                  <div *ngFor="let property of this.displayProperties">
                    <agm-marker [latitude]=property.latitude [longitude]=property.longitude [label]=property.price [iconUrl]="'./assets/marker.svg'" [zIndex]="0">
                      <agm-info-window>
                        <p><b>{{property.address}}</b></p>
                        <p>Suburb: {{property.suburb}} <br> Bedrooms: {{property.numBedrooms}}</p>
                      </agm-info-window>
                    </agm-marker>
                  </div>
                </agm-map>
          </mat-sidenav-content>
          
</mat-sidenav-container>
