
<mat-sidenav-container>
    <mat-sidenav>Options</mat-sidenav>
    <mat-sidenav-content>
      <mat-label>Price</mat-label> 
      <mat-slider min="1" max="5" step="0.5" value="1.5"></mat-slider>
    </mat-sidenav-content>
  </mat-sidenav-container>

    <mat-select   [(ngModel)]="selectedOption" disableOptionCentering >

        <!-- <select  [(ngModel)]="value"> </select> -->
        <mat-option  *ngFor = "let city of cities" disableOptionCentering [value] = "city" >
        {{city}}
      </mat-option>
    
      </mat-select>

<agm-map [latitude]="lat" [longitude]="lng">

  <!-- ngFor -->
 


  <div *ngFor="let property of this.properties">
    <!-- <agm-info-window latitude=property.latitude longitude=property.longitude isOpen=true>
      <b>{{property.address}}</b>
    </agm-info-window> -->
    <agm-marker [latitude]=property.latitude [longitude]=property.longitude [label]=property.price>
      <agm-info-window>
        <b>{{property.address}}</b>
      </agm-info-window>
    </agm-marker>
  </div>
</agm-map>
