<mat-toolbar>
  <h1>

  </h1>
  <button (click)= "sidenav.toggle()"></button>
</mat-toolbar>
<mat-sidenav-container >
          <mat-sidenav #sidenav mode = "side" [opened]=true>
                  <h2>Flat</h2>
                  <mat-label>Min Price</mat-label> 
                  <mat-slider min="0" max="490" step="10" value="0" (input) = "changeMinSlider($event.value)"></mat-slider>
                  <mat-label>Max Price</mat-label> 
                  <mat-slider min="0" max="500" step="10" value="500" (input) = "changeMaxSlider($event.value)"></mat-slider>
                <mat-label >Number of rooms</mat-label>
                <mat-button-toggle-group *ngFor = "let n of numOfRooms">
                  
                    <mat-button-toggle>
                      <mat-radio-button (click) = "changeRooms(n)">
                        {{n}}
                      </mat-radio-button>
                      
                    </mat-button-toggle>
                </mat-button-toggle-group>
            
          </mat-sidenav>

   
          <mat-sidenav-content>
              <agm-map [latitude]="lat" [longitude]="lng">
                  <div *ngFor="let property of this.properties">
                    <!-- <agm-info-window [latitude]=property.latitude [longitude]=property.longitude [isOpen]=true>
                      <b>{{property.price}}</b>
                    </agm-info-window> -->
                    <agm-marker [latitude]=property.latitude [longitude]=property.longitude [label]=property.price [zIndex]="200">
                      <!-- <agm-marker-label> -->
                      <agm-info-window>
                        <p><b>{{property.address}}</b></p>
                        <p>Suburb: {{property.suburb}} <br> Bedrooms: {{property.numBedrooms}}</p>
                      </agm-info-window>
                    <!-- </agm-marker-label> -->
                    </agm-marker>
                  </div>
                </agm-map>
          </mat-sidenav-content>
          
</mat-sidenav-container>
